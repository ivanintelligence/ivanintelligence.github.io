<div class="video-container" style="{{ include.style }}">
    <video
      width="{{ include.width | default: '100%' }}"
      height="{{ include.height | default: 'auto' }}"
      class="video-player"
      autoplay
      muted
      playsinline
      controls>
      <source src="{{ include.url | relative_url }}" type="video/mp4">
      Your browser cannot play the video.
    </video>
</div>
