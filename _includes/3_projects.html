<section class="section other-projects">
  <div class="section__title">Projects</div>
  <div class="section__content">
    {% for project in site.data.3_projects %}
    <div class="project">

      <div class="project__image">
        <img 
          src="{{ project.image }}" alt="?" onerror="this.onerror=null; this.src='https://via.placeholder.com/150?text=?';"
          loading="lazy">
      </div>

      <div class="project__name">
        {% assign is_external = project.url contains '://' %}
        <a
          href="{% if is_external %}{{ project.url }}{% else %}{{ project.url | relative_url }}{% endif %}"
          {% if is_external %}target="_blank" rel="noopener"{% endif %}
          class="arrow-link"
        >
          {{ project.name }}
        </a>
      </div>

      <p>{{ project.description }}</p>

      <div class="project__used">
        {% for item in project.used %}
        <span class="project__used__item">{{ item.thing }}</span>
        {% endfor %}
      </div>
      
    </div>
    {% endfor %}
  </div>
</section>
