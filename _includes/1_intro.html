<header class="intro">
  <div class="intro__row">
    <!-- Left column: your existing text block -->
    <div class="intro__text">
      <h1 class="intro__hello">Hello!
        <span class="emoji wave-hand animated"></span>
      </h1>

      <h2 class="intro__tagline">I'm
        <span class="name">John Ivan Diaz</span>, a passionate Machine Learning Engineer who loves building intelligent systems
        &nbsp;<span class="emoji technologist" aria-label="technologist"></span>
      </h2>

      <div class="intro__cta">
        <a href="{{ site.resume }}" target="_blank" class="arrow-link">View resume</a>

        <h3 class="intro__contact">
          <span>Let’s connect </span>
          <span class="emoji pointer"></span>
          <span class="contact-links">
            <a href="{{ site.linkedin }}" target="_blank" rel="noopener" class="highlight-link">LinkedIn</a>
            <span class="divider">·</span>
            <a href="mailto:{{ site.email }}" class="highlight-link">Email</a>
          </span>
        </h3>
      </div>
    </div>

    <!-- Right column: circular headshot -->
    <div class="intro__media">
      <img class="intro__photo" src="{{ site.headshot }}" alt="Headshot of John Ivan Diaz" />
    </div>
  </div>
</header>
