---
layout: default
---

<section class="section project-detail">

  <!-- Back (keeps gutters) -->
  <div class="project-detail__content">
    <nav class="project-detail__nav">
      <a href="{{ '/' | relative_url }}" class="arrow-link arrow-link--back">Back</a>
    </nav>
  </div>

  <!-- Full-bleed hero -->
  {% if page.hero %}
    {% if page.hero contains '://' %}{% assign hero_is_external = true %}{% else %}{% assign hero_is_external = false %}{% endif %}
    <div class="project-hero">
      <img
        src="{% if hero_is_external %}{{ page.hero }}{% else %}{{ page.hero | relative_url }}{% endif %}"
        alt="{{ page.title }}"
        loading="lazy"
        onerror="this.onerror=null;this.src='https://via.placeholder.com/1600x900?text=%3F';"
      >
    </div>
  {% endif %}

  <!-- Content column -->
  <div class="project-detail__content">
    <!-- No automatic title/tags/summary/links - user will add these directly in content -->
    <div class="project-detail__body">
      {{ content }}
    </div>
  </div>

</section>
