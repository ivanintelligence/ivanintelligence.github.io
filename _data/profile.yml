paragraphs: >
  Hi! I’m John Ivan, a Professional Machine Learning Engineer and award-winning researcher with 4+ years of personal experience in machine learning and software development. With technical background in ML workflows and software development life cycles, I experienced defining use cases, developing AI-powered softwares, and applying MLOps that promote Responsible AI. I have worked with global software engineering teams and have experience working at scale. I’m a fresh graduate, but the track record, Cum Laude, publications, awards, and leadership roles, shows I learn fast and committed to excellence. I’m eager to commence my professional journey with reputable organization dedicated to world class quality.