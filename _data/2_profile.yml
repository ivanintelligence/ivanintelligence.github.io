  Hi! I’m John Ivan, a Google Cloud Certified Professional Machine Learning Engineer and award-winning researcher who loves building ML systems. I’m passionate in artificial intelligence due to the profound impact it has done to us. I have strong knowledge in end-to-end ML lifecycle. I have hands-on experience defining use cases, developing ML models, and applying MLOps practices that promote Responsible AI. I have worked with global software engineering teams and have experience working at scale. I’m a fresh graduate, but the track record, Cum Laude, publications, awards, and leadership roles, shows I learn fast and committed to excellence. I’m eager to commence my professional journey with reputable organization dedicated to world class quality.