- award: Best Poster Presenter
  date: Apr 2025
  image: https://picsum.photos/300/200
  description:
    "
    Awarded with Best Poster Presenter Award at The 9th University Research Conference (URC 2025). The award-winning research lays groundwork in pursuing digital twin technology in agriculture - a digital replicas of crops in farms that mimic their behaviors and appearances from physical world to digital world, using artificial intelligence and deep learning. It aims to help farmers make informed farming decisions, and redefine farming practices to be more sustainable and efficient, promoting the United Nations Sustainable Development Goal (SDG) 2 (Zero Hunger), SDG 9 (Industry, Innovation, and Infrastructure), and SDG 12 (Responsible Consumption and Production), that overall benefits all of humanity and the planet.<br><br>
    University Research Conference (URC) is the University of San Carlos’ largest research event.<br><br>
    The award was given at the University of San Carlos Fr. Michael Ritchartz Conference Center, Cebu City, Philippines, recognized among more than 50 poster presenters from various departments and colleges of the university.
    "

- award: Best Paper Award
  date: Nov 2024
  image: https://picsum.photos/300/200
  description:
    "
    Awarded with Best Paper Award in Oral Session at The 10th International Conference on Next Generation Computing (ICNGC 2024). The award-winning research solves a computer vision challenge of creating a 3D model of a plant from constrained stereo images for visualizing plant growth structures, that can be useful for plant phenotyping.<br><br>
    The conference was organized by the Korean Institute of Next Generation Computing (KINGPC), a South Korea-based research organization dedicated to advancing research and development in emerging computing technologies.<br><br>
    The award was given at the Holy Angel University auditorium, Angeles City, Philippines, recognized among 80 international research presenters.
    "

- award: EduLearn Excellence in ICT
  date: May 2021
  image: https://picsum.photos/300/200
  description:
    "
    Awarded with EduLearn Excellence in ICT Award by EduLearn Technologies Inc. for displaying commendable skills and leadership in various information and communications technology activities.<br><br>
    EduLearn Technologies Inc. is a Philippine-based education technology company specializing in robotics education and digital learning solutions known for organizing the annual ICT Robotics Competition for STEM students nationwide.<br><br>
    The award was given during the 2021 commencement rites at Holy Spirit School of Tagbilaran as a sole recipient among over 150 graduates.
    "

